<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-sky">
    <div class="weather-container">
        <div class="nav-bar flex justify-center">
            <ul class="flex fs-1">
                <li><a class="text-white" href="#">OTTAWA</a></li>
                <li><a class="text-white" href="#">MOSCOW</a></li>
                <li><a class="text-white" href="#">TOKYO</a></li>
            </ul>
        </div>
        <div class="height-70 flex column justify-center align-center">
            <div class="grid-container">
                <div class="grid-item bg-sky text-white item-1">
                    <div>
                        <h2 class="fs-1">Today</h2>
                        <div class="flex align-center justify-around">
                            <span><i class="fa-solid fa-cloud fa-5x"></i></span>
                            <div class="flex column">
                                <span class="fs-1 bold">19 &deg;</span>
                                <span class="fs-1 bold">cloud</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item bg-sky text-white item-2 flex align-center justify-around"> 
                    <div class="flex column">
                        <h3>Tue</h3>
                        <div>
                            <span><i class="fa-solid fa-cloud-showers-heavy fa-4x"></i></span>
                            <span>18 &deg;</span>
                        </div>
                    </div>
                </div>
                <div class="grid-item bg-sky text-white item-3 flex align-center justify-around"> 
                    <div class="flex column">
                        <h3>Wed</h3>
                        <div>
                            <span><i class="fa-solid fa-cloud-showers-heavy fa-4x"></i></span>
                            <span>18 &deg;</span>
                        </div>
                    </div>
                </div>
                <div class="grid-item bg-sky text-white item-4 flex align-center justify-around"> 
                    <div class="flex column">
                        <h3>Thur</h3>
                        <div>
                            <span><i class="fa-solid fa-cloud-showers-heavy fa-4x"></i></span>
                            <span>19 &deg;</span>
                        </div>
                    </div>
                </div>
                <div class="grid-item bg-sky text-white item-5 flex align-center justify-around"> 
                    <div class="flex column">
                        <h3>Fri</h3>
                        <div>
                            <span><i class="fa-solid fa-cloud fa-4x"></i></span>
                            <span class="pl-1">21 &deg;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
